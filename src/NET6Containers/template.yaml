AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Parameters:
  x86FunctionNamePrefix:
    Type: String
    Default: Net6-Container-X86
Globals:
  Function:
    MemorySize: 1024
    Timeout: 30
    Tracing: Active
    Environment:
      Variables:
        PRODUCT_TABLE_NAME: !Ref Table

Resources:
  #X86
  GetProductsFunctionX86:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join [ -,[!Ref x86FunctionNamePrefix,GetProducts]]
      Architectures: [x86_64]
      PackageType: Image
      Events:
        Api:
          Type: HttpApi
          Properties:
            Path: /x86
            Method: GET
      Policies:
        - DynamoDBReadPolicy:
            TableName:
              !Ref Table
    Metadata:
      DockerTag: dotnet6-v1
      DockerContext: ../../
      Dockerfile: ./src/NET6Containers/GetProducts/Dockerfile
      DockerBuildArgs:
        SAM_BUILD_MODE: run

  GetProductFunctionX86:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      FunctionName: !Join [ -,[!Ref x86FunctionNamePrefix,GetProduct]]
      Architectures: [x86_64]
      Events:
        Api:
          Type: HttpApi
          Properties:
            Path: /x86/{id}
            Method: GET
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: dynamodb:GetItem
              Resource: !GetAtt Table.Arn
    Metadata:
      DockerTag: dotnet6-v1
      DockerContext: ../../
      Dockerfile: ./src/NET6Containers/GetProduct/Dockerfile
      DockerBuildArgs:
        SAM_BUILD_MODE: run

  DeleteProductFunctionX86:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join [ -,[!Ref x86FunctionNamePrefix,DeleteProduct]]
      Architectures: [x86_64]
      PackageType: Image
      Events:
        Api:
          Type: HttpApi
          Properties:
            Path: /x86/{id}
            Method: DELETE
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:DeleteItem
                - dynamodb:GetItem
              Resource: !GetAtt Table.Arn
    Metadata:
      DockerTag: dotnet6-v1
      DockerContext: ../../
      Dockerfile: ./src/NET6Containers/DeleteProduct/Dockerfile
      DockerBuildArgs:
        SAM_BUILD_MODE: run

  PutProductFunctionX86:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join [ -,[!Ref x86FunctionNamePrefix,PutProduct]]
      Architectures: [x86_64]
      PackageType: Image
      Events:
        Api:
          Type: HttpApi
          Properties:
            Path: /x86/{id}
            Method: PUT
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: dynamodb:PutItem
              Resource: !GetAtt Table.Arn
    Metadata:
      DockerTag: dotnet6-v1
      DockerContext: ../../
      Dockerfile: ./src/NET6Containers/PutProduct/Dockerfile
      DockerBuildArgs:
        SAM_BUILD_MODE: run

  Table:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: id
          KeyType: HASH

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com"
  ApiUrlX86:
    Description: "X86 API endpoint URL"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/x86"

  #x86
  LambdaX86NameGetProducts:
    Description: "Lambda X86 GetProducts"
    Value: !Join [ -,[!Ref x86FunctionNamePrefix,GetProducts]]
  LambdaX86NameGetProduct:
    Description: "Lambda X86 GetProduct"
    Value: !Join [ -,[!Ref x86FunctionNamePrefix,GetProduct]]
  LambdaX86NameDeleteProduct:
    Description: "Lambda X86 DeleteProduct"
    Value: !Join [ -,[!Ref x86FunctionNamePrefix,DeleteProduct]]
  LambdaX86NamePutProduct:
    Description: "Lambda X86 PutProduct"
    Value: !Join [ -,[!Ref x86FunctionNamePrefix,PutProduct]]